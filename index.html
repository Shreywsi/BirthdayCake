<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Cake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="flame-feedback">
            <div id="flame-message"></div>
        </div>
        <div style="display: flex; align-items: flex-end; justify-content: space-between; width: 100%; max-width: 540px; margin: 0 auto 0 auto; min-height: 40px;">
            <div id="mic-instruction" style="margin-bottom: 0; color: #888; font-size: 1.1rem; text-align: left; position: relative; z-index: 10; flex: 1;">
                Click anywhere to start
            </div>
        </div>
        <!-- Birthday Cake -->
        <div class="cake-container">
            <img src="cake.png" alt="Birthday Cake" class="cake-img" />
            <!-- Candle flame overlay -->
            <div class="flame-container" id="flame-container">
                <div id="flame-effect"></div>
                <div class="flame" id="flame">
                    <div class="flame-inner"></div>
                    <div class="flame-core"></div>
                </div>
            </div>
        </div>
        
        <!-- Confetti container -->
        <div id="confetti-container" class="confetti-container"></div>
        
        <!-- Audio visualization -->
        <canvas id="audioCanvas" class="audio-visualizer"></canvas>
        <audio id="hbd-audio" src="hbd_song.mp3" preload="auto"></audio>
        <img id="pop-notif" src="images/popnotif.png" alt="Notification" style="position: fixed; top: 32px; right: 24px; width: 420px; z-index: 2000; box-shadow: 0 4px 16px #0002; border-radius: 20px;" />
    </div>
    
    <script src="script.js"></script>
</body>
</html>
